<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find delicious recipes with detailed nutritional information. Search by ingredients or meal type.">
    <title>Recipe & Nutrition Finder</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-3xl font-bold text-gray-900">üçΩÔ∏è Recipe & Nutrition Finder</h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <section id="search-section" class="mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" 
                           id="search-input" 
                           placeholder="Search for recipes..." 
                           class="flex-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button id="search-button" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-md transition duration-150 ease-in-out">
                        Search
                    </button>
                </div>
            </div>
        </section>

        <section id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipe cards will be dynamically inserted here -->
            <div class="text-center text-gray-500 py-12">
                <p>Search for recipes to get started!</p>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2025 Recipe & Nutrition Finder. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
