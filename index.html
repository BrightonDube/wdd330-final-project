<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe & Nutrition Finder</title>
    <meta name="description" content="Find recipes and their nutritional information">
    <meta name="theme-color" content="#4CAF50">
    <!-- Mobile-first CSS -->
    <link rel="stylesheet" href="src/styles/main.css">
    <!-- Desktop CSS (applies at 769px and above) -->
    <link rel="stylesheet" href="src/styles/desktop.css" media="(min-width: 769px)">
</head>
<body>
    <header>
        <h1>Recipe & Nutrition Finder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for recipes...">
            <button id="searchButton">Search</button>
        </div>
    </header>

    <main>
        <section id="results">
            <!-- Recipe results will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Finder</p>
    </footer>

    <script src="src/scripts/main.js"></script>
</body>
</html>
