<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe & Nutrition Finder</title>
    <meta name="description" content="Find recipes and their nutritional information">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="src/assets/icons/favicon.svg">
    <link rel="alternate icon" type="image/png" href="src/assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="src/assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Mobile-first CSS -->
    <link rel="stylesheet" href="src/styles/main.css">
    <!-- Desktop CSS (applies at 769px and above) -->
    <link rel="stylesheet" href="src/styles/desktop.css" media="(min-width: 769px)">
</head>
<body>
    <header>
        <h1>Recipe & Nutrition Finder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for recipes...">
            <button id="searchButton" class="primary">Search</button>
        </div>
    </header>

    <main>
        <section id="results">
            <!-- Recipe results will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Finder</p>
    </footer>

    <script src="src/scripts/main.js"></script>
</body>
</html>
